<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POYA - MEDPLANTAi - پل هوشمند بین طبیعت و پزشکی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#059669',      // Emerald 600
              'primary-dark': '#047857', // Emerald 700
              secondary: '#4F46E5',    // Indigo 600
              'secondary-light': '#818CF8', // Indigo 400
              accent: '#F59E0B',       // Amber 500
              dark: '#1E293B',         // Slate 800
              muted: '#64748B',        // Slate 500
              light: '#F8FAFC',        // Slate 50
              surface: '#FFFFFF',      // Card White
              divider: '#E2E8F0',      // Slate 200
            },
            fontFamily: {
              vazir: ['Vazir', 'sans-serif'],
              sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(5, 150, 105, 0.1)',
              'card': '0 10px 40px -10px rgba(0, 0, 0, 0.08)',
              'glow': '0 0 20px rgba(5, 150, 105, 0.4)',
              'glow-sec': '0 0 20px rgba(79, 70, 229, 0.4)',
            },
            borderRadius: {
              'xl': '1rem',
              '2xl': '1.5rem',
              '3xl': '2rem',
              '4xl': '2.5rem',
            },
            backgroundImage: {
              'mesh': 'radial-gradient(at 0% 0%, rgba(5, 150, 105, 0.15) 0px, transparent 50%), radial-gradient(at 100% 0%, rgba(79, 70, 229, 0.15) 0px, transparent 50%), radial-gradient(at 100% 100%, rgba(5, 150, 105, 0.1) 0px, transparent 50%), radial-gradient(at 0% 100%, rgba(79, 70, 229, 0.1) 0px, transparent 50%)',
            }
          },
        },
      }
    </script>
    <!-- Security Script: Disable Right Click and Inspector Shortcuts -->
    <script>
      document.addEventListener('contextmenu', event => event.preventDefault());
      document.onkeydown = function(e) {
        if(e.keyCode == 123) { // F12
          return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) { // Ctrl+Shift+I
          return false;
        }
        if(e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) { // Ctrl+Shift+J
          return false;
        }
        if(e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) { // Ctrl+U
          return false;
        }
      }
    </script>
  </head>
  <body class="min-h-screen bg-light text-dark select-none antialiased bg-mesh bg-fixed">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
